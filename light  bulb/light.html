<!DOCTYPE HTML>
<html>
  <head>
    <title>Light Bulb on/off</title>
  </head>
  <body>
    <h1 style="text-align: center;">
      Turn the light on/off by  clicking on the bulb
    </h1>
    <img id="lightbulb" onclick="bulbSwitch()" src="offbbulb.jpeg" width="350" height="300" style="margin-left: 320px; margin-top: 50px;">
    
    <script>
    
      function bulbSwitch(){
        var bulb = document.getElementById("lightbulb");
        if(bulb.src.match("offbbulb")){
          bulb.src="onbulb.jpeg";
        } else{
          bulb.src="offbbulb.jpeg";
        }
      }
    
    </script>
  </body>
</html>
